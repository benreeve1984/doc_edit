<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Model Document Auto-Editor</title>
  <style>
    :root {
        --notion-white: #ffffff;
        --notion-bg: #f7f7f7;
        --notion-text: #37352f;
        --notion-gray: #9b9a97;
        --notion-brown: #64473a;
        --notion-border: #e9e9e8;
        --notion-hover: #efefef;
        --sidebar-width: 300px;
    }

    body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, "Apple Color Emoji", Arial, sans-serif, "Segoe UI Emoji", "Segoe UI Symbol";
        color: var(--notion-text);
        background: var(--notion-bg);
        display: flex;
        min-height: 100vh;
    }

    .sidebar {
        width: var(--sidebar-width);
        padding: 16px;
        background-color: var(--notion-white);
        border-right: 1px solid var(--notion-border);
        position: fixed;
        height: 100vh;
        display: grid;
        grid-template-rows: auto auto 1fr;
        gap: 12px;
        overflow: hidden;
    }

    .main-content {
        margin-left: var(--sidebar-width);
        flex: 1;
        padding: 20px 40px;
        background: var(--notion-white);
    }

    h1 {
        font-size: 18px;
        font-weight: 600;
        margin: 0 0 16px 0;
        color: var(--notion-text);
    }

    .controls-section {
        margin-bottom: 0;
    }

    .controls-section h2 {
        font-size: 13px;
        font-weight: 600;
        margin-bottom: 6px;
        color: var(--notion-gray);
        text-transform: uppercase;
        letter-spacing: 0.03em;
    }

    textarea {
        width: 100%;
        height: calc(100vh - 40px);
        resize: none;
        padding: 24px;
        border: none;
        border-radius: 3px;
        font-size: 16px;
        line-height: 1.5;
        color: var(--notion-text);
        background: var(--notion-white);
        box-shadow: rgba(15, 15, 15, 0.05) 0px 0px 0px 1px, 
                    rgba(15, 15, 15, 0.1) 0px 3px 6px, 
                    rgba(15, 15, 15, 0.2) 0px 9px 24px;
    }

    .file-controls {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 6px;
    }

    input[type="file"] {
        display: none;
    }

    .file-label {
        grid-column: 1 / -1;  /* Full width */
        padding: 4px 8px;
        font-size: 13px;
        min-height: 28px;
        display: inline-flex;
        align-items: center;
        background: var(--notion-bg);
        border-radius: 3px;
        cursor: pointer;
        color: var(--notion-text);
    }

    #instructionInput {
        padding: 4px 8px;
        font-size: 13px;
        min-height: 28px;
        width: 100%;
        border: 1px solid var(--notion-border);
        border-radius: 3px;
        background: var(--notion-white);
    }

    .button {
        padding: 4px 8px;
        font-size: 13px;
        min-height: 28px;
        border-radius: 3px;
        cursor: pointer;
        font-weight: 500;
        transition: background 0.1s ease-in;
        border: 1px solid var(--notion-border);
        background: var(--notion-white);
        color: var(--notion-text);
    }

    .button:hover:not(:disabled) {
        background: var(--notion-hover);
    }

    .button:disabled {
        background: var(--notion-bg);
        color: var(--notion-gray);
        cursor: not-allowed;
        opacity: 0.7;
    }

    #result {
        padding: 8px;
        overflow-y: auto;
        font-size: 13px;
        line-height: 1.5;
        color: var(--notion-text);
        background: var(--notion-bg);
        border-radius: 3px;
        white-space: pre-wrap;  /* Preserve line breaks */
    }

    /* Add styles for bullet points in result area */
    #result ul {
        margin: 0;
        padding-left: 20px;
    }

    #result li {
        margin: 4px 0;
    }

    /* Style the "Style changes applied:" text */
    #result .changes-header {
        font-weight: 500;
        margin: 8px 0 4px 0;
    }

    .highlight {
        background-color: #fff3cd;
        transition: background-color 0.3s;
    }

    /* Custom button styles */
    .accept-button {
        background: #2ecc71;
        color: white;
        border: none;
    }

    .reject-button {
        background: #e74c3c;
        color: white;
        border: none;
    }

    #styleGuideButton {
        background: #3498db;
        color: white;
        border: none;
    }

    /* Hide edit controls by default */
    .edit-controls {
        display: none;
    }

    .custom-transform-divider {
        margin: 6px 0;
    }

    .style-guide-button {
        padding: 6px 12px;
        font-size: 14px;
        background: #3498db;
        color: white;
        border: none;
    }

    .style-guide-button:hover:not(:disabled) {
        background: #2980b9;
    }

    /* Make the transform section more compact */
    .transform-controls label {
        margin-bottom: 2px;
        font-size: 13px;
    }

    /* Add subtle scrollbar styling */
    #result::-webkit-scrollbar {
        width: 8px;
    }

    #result::-webkit-scrollbar-track {
        background: var(--notion-bg);
    }

    #result::-webkit-scrollbar-thumb {
        background: var(--notion-gray);
        border-radius: 4px;
    }

    /* Top section - keep compact */
    .top-controls {
        display: grid;
        gap: 8px;
    }

    /* Middle section - keep compact */
    .middle-controls {
        display: grid;
        gap: 8px;
    }

    /* Bottom section - allow to expand */
    .bottom-controls {
        display: grid;
        grid-template-rows: auto 1fr;
        gap: 8px;
        overflow: auto;
    }

    /* Reduce spacing in transform controls */
    .transform-controls {
        display: flex;
        flex-direction: column;
        gap: 6px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="top-controls">
        <h1>Model Document Auto-Editor</h1>
        
        <div class="controls-section">
            <h2>File Operations</h2>
            <div class="file-controls">
                <label for="fileLoader" class="file-label">
                    ðŸ“„ Choose Markdown File
                </label>
                <input type="file" id="fileLoader" accept=".md">
                <button class="button select-all-button" id="selectAllButton">Select All</button>
                <button class="button save-button" id="saveButton" disabled>Save File</button>
            </div>
        </div>
    </div>

    <div class="middle-controls">
        <div class="controls-section">
            <h2>Transform Text</h2>
            <div class="transform-controls">
                <button class="button style-guide-button" id="styleGuideButton">Apply Style Guide</button>
                <div class="custom-transform-divider">
                    <span>or use custom instruction</span>
                </div>
                <label for="instructionInput">Custom Instruction:</label>
                <input type="text" id="instructionInput" placeholder="e.g. 'Expand bullet points'">
                <button class="button" id="transformButton">Transform Selected Text</button>
            </div>
        </div>
    </div>

    <div class="bottom-controls">
        <div class="controls-section">
            <h2>Review Changes</h2>
            <div class="edit-controls" id="editControls">
                <button class="button accept-button" id="acceptButton" disabled>Accept Changes</button>
                <button class="button reject-button" id="rejectButton" disabled>Reject Changes</button>
            </div>
        </div>
        <div id="result"></div>
    </div>
  </div>

  <div class="main-content">
    <textarea id="inputText" placeholder="Type or paste your text here..."></textarea>
  </div>

  <script>
    // Obtain references to HTML elements
    const textarea = document.getElementById('inputText');
    const instructionInput = document.getElementById('instructionInput');
    const transformButton = document.getElementById('transformButton');
    const fileLoader = document.getElementById('fileLoader');
    const resultDiv = document.getElementById('result');
    const editControls = document.getElementById('editControls');
    const acceptButton = document.getElementById('acceptButton');
    const rejectButton = document.getElementById('rejectButton');
    const saveButton = document.getElementById('saveButton');
    const selectAllButton = document.getElementById('selectAllButton');
    let currentFileName = '';  // Store the current file name

    // Listen for changes on the file input element to load a .md file's content
    fileLoader.addEventListener('change', (event) => {
      const file = event.target.files[0];

      if (!file) {
        return;
      }

      if (!file.name.endsWith('.md')) {
        alert('Please select a Markdown (.md) file.');
        return;
      }

      // Store the current file name
      currentFileName = file.name;
      // Enable save button when a file is loaded
      saveButton.disabled = false;

      const reader = new FileReader();
      reader.onload = (e) => {
        textarea.value = e.target.result;
        updateButtonStates();
      };
      reader.onerror = (e) => {
        console.error("Error reading file", e);
        alert('Error reading file.');
      };
      reader.readAsText(file);
    });

    // Add listener for textarea changes
    textarea.addEventListener('input', () => {
      updateButtonStates();
    });

    // Add save functionality
    saveButton.addEventListener('click', () => {
      const content = textarea.value;
      if (!content) {
        alert('No content to save');
        return;
      }

      // Create blob with the content
      const blob = new Blob([content], { type: 'text/markdown' });
      const url = window.URL.createObjectURL(blob);
      
      // Create download link
      const downloadLink = document.createElement('a');
      downloadLink.href = url;
      
      // Set the file name
      const fileName = currentFileName || 'document.md';
      downloadLink.download = fileName.replace('.md', '_edited.md');
      
      // Trigger download
      document.body.appendChild(downloadLink);
      downloadLink.click();
      
      // Cleanup
      document.body.removeChild(downloadLink);
      window.URL.revokeObjectURL(url);
      
      resultDiv.textContent = `File saved as ${downloadLink.download}`;
    });

    // Store original text for potential reversion
    let originalText = '';
    let originalStart = 0;
    let originalEnd = 0;

    // Function to highlight changed characters
    function highlightChanges(text, diffIndices, start) {
      const chars = text.split('');
      diffIndices.forEach(diff => {
        const index = diff.index - start;  // Adjust for selection start
        if (index >= 0 && index < chars.length) {
          chars[index] = `<span class="highlight">${chars[index]}</span>`;
        }
      });
      return chars.join('');
    }

    // Function to handle text transformation
    async function transformText(instruction, useStyleGuide = false) {
      const { selectionStart, selectionEnd, value } = textarea;
      if (selectionStart === selectionEnd) {
        alert('Please select some text in the textarea first.');
        return;
      }

      // Store original text and positions for potential reversion
      originalText = value.substring(selectionStart, selectionEnd);
      originalStart = selectionStart;
      originalEnd = selectionEnd;
      
      const selectedText = originalText;
      const payload = {
        text: selectedText,
        instruction: instruction,
        use_style_guide: useStyleGuide
      };

      try {
        const response = await fetch('/transform', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        
        const data = await response.json();
        if (data.error) {
          resultDiv.textContent = `Error: ${data.error}`;
          return;
        }

        // Create a temporary div to handle HTML content
        const tempDiv = document.createElement('div');
        tempDiv.innerHTML = highlightChanges(data.edited_text, data.diff_indices, 0);
        
        // Replace the selected text with highlighted version
        const before = value.substring(0, selectionStart);
        const after = value.substring(selectionEnd);
        textarea.value = before + tempDiv.textContent + after;
        
        // Show edit controls and enable accept/reject buttons
        editControls.style.display = 'block';
        updateButtonStates();

        // Show transformation details
        let resultText = 'Transformation applied successfully:\n\n';
        if (data.explanation) {
          resultText += `Changes made: ${data.explanation}\n\n`;
        }
        if (data.style_changes?.length > 0) {
          resultText += 'Style changes applied:\n';
          data.style_changes.forEach(change => {
            resultText += `â€¢ ${change}\n`;  // Use bullet point character
          });
        }
        resultDiv.textContent = resultText;

        // Enable save button after successful transformation
        saveButton.disabled = false;

      } catch (err) {
        console.error(err);
        resultDiv.textContent = 'An error occurred. See console for details.';
      }
    }

    // Listen for custom transformation button clicks
    transformButton.addEventListener('click', async () => {
      const instruction = instructionInput.value.trim();
      if (!instruction) {
        alert('Please enter an instruction for GPT.');
        return;
      }
      await transformText(instruction, false);
    });

    // Add listener for the style guide button
    const styleGuideButton = document.getElementById('styleGuideButton');
    styleGuideButton.addEventListener('click', async () => {
      await transformText('', true);
    });

    // Handle accepting changes
    acceptButton.addEventListener('click', () => {
      // Remove highlights but keep the changes
      const { value } = textarea;
      const tempDiv = document.createElement('div');
      tempDiv.innerHTML = value;
      
      // Remove highlight spans
      const highlights = tempDiv.querySelectorAll('.highlight');
      highlights.forEach(highlight => {
        highlight.replaceWith(highlight.textContent);
      });
      
      textarea.value = tempDiv.textContent;
      editControls.style.display = 'none';
      updateButtonStates();
      resultDiv.textContent = 'Changes accepted.';
    });

    // Handle rejecting changes
    rejectButton.addEventListener('click', () => {
      // Revert to original text
      const { value } = textarea;
      const before = value.substring(0, originalStart);
      const after = value.substring(originalEnd);
      textarea.value = before + originalText + after;
      
      editControls.style.display = 'none';
      updateButtonStates();
      resultDiv.textContent = 'Changes rejected.';
    });

    // Add select all functionality
    selectAllButton.addEventListener('click', () => {
        textarea.select();
        textarea.focus();
    });

    // Function to update button states
    function updateButtonStates() {
        // Save button state
        const hasText = textarea.value.trim().length > 0;
        saveButton.disabled = !hasText;

        // Edit controls state
        const hasChanges = editControls.style.display === 'block';
        acceptButton.disabled = !hasChanges;
        rejectButton.disabled = !hasChanges;
    }

    // Initial button state update
    updateButtonStates();
  </script>

</body>
</html>
